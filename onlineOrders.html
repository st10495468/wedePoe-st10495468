<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

 </head>   
    <body bgcolor="lightpink">
        <h1 align="center"><b>Sweet Crumbs Bakery</b></h1>
    <hr/>
<h2 align="center">Online Orders and Payments</h2>

   <form align="center">

    <h3>Customer Details</h3>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <h3>Order Details</h3>
    <label for="item">Item:</label><br>
    <input type="text" id="item" name="item" required placeholder="e.g. Chocolate Cake"><br><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>

    <label for="notes">Special Notes:</label><br>
    <textarea id="notes" name="notes" rows="3" placeholder="Any requests..."></textarea><br><br>

    <h3>Payment Information</h3>
    <label for="cardname">Cardholder Name:</label><br>
    <input type="text" id="cardname" name="cardname" required><br><br>

    <label for="cardnumber">Card Number:</label><br>
    <input type="text" id="cardnumber" name="cardnumber" maxlength="16" required><br><br>

    <label for="expiry">Expiry Date (MM/YY):</label><br>
    <input type="text" id="expiry" name="expiry" required placeholder="MM/YY"><br><br>

    <label for="cvv">CVV:</label><br>
    <input type="text" id="cvv" name="cvv" maxlength="4" required><br><br>

    <button type="submit">Place Order</button>

  </form>
